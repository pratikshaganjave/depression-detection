<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
        <link href="main.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Beck's Depression Inventory</title>
        
    </head>
    <body>
     
      <div class="text1">
        Answer a few questions to get severity of depression.
      </div>
      
      <br/><br/>
      <div class="form">
      <form method="POST" action="/validate" class="form">
        
        <div class="form-group">
          <label for="gender"><b>1. Little interest or pleasure in doing things</b></label><br>
          
            <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
            <label for="op-1">Not at all</label><br>
            <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
            <label for="op-2">Several days</label><br>
            <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
            <label for="op-3">More than half the days</label><br>
            <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
            <label for="op-4">Nearly every day</label><br>
            
        </div>
        <div class="form-group">
            <label for="gender"><b>2. Feeling down, depressed, or hopeless</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>3. Trouble falling or staying asleep, or sleeping too much</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>4. Feeling tired or having little energy</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>5. Poor appetite or overeating</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>6. Feeling bad about yourself or that you are a failure or
                have let yourself or your family down</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>7. Trouble concentrating on things, such as reading the
                newspaper or watching television</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>8. Moving or speaking so slowly that other people could
                have noticed. Or the opposite being so figety or
                restless that you have been moving around a lot more
                than usual</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>9. Thoughts that you would be better off dead, or of
                hurting yourself</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Several days</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">More than half the days</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Nearly every day</label><br>
              
          </div>
          <div class="form-group">
            <label for="gender"><b>10. If you checked off any problems, how difficult
                have these problems made it for you to do
                your work, take care of things at home, or get
                along with other people?</b></label><br>
            
              <input type="radio" id="op-1" name="option" value="0" style="font-weight: bold">
              <label for="op-1">Not at all</label><br>
              <input type="radio" id="op-2" name="option" value="1" style="font-weight: bold">
              <label for="op-2">Somewhat difficult</label><br>
              <input type="radio" id="op-3" name="option" value="2" style="font-weight: bold">
              <label for="op-3">Very difficult</label><br>
              <input type="radio" id="op-4" name="option" value="3" style="font-weight: bold">
              <label for="op-4">Extremely difficult        </label><br>
              
          </div>
          
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-warning"
            style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">
            Predict
          </button>
        </div>
      </form></div>
    </body>
</html>
