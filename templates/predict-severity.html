<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="../static/styles/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Beck's Depression Inventory</title>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
          <strong>GC07</strong>
        </a>
      </div>
    </nav>
    <div class="container questions-form">
      <div class="text-center mb-5">
        <h1>Answer a few questions</h1>
      </div>
      <div class="form">
        <form method="POST" action="/predict-severity" class="form">
          <div class="form-group card">
            <label for="gender"
              ><strong
                >1. Little interest or pleasure in doing things</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-1"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-1"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-1"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-1"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong>2. Feeling down, depressed, or hopeless</strong></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-2"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-2"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-2"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-2"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >3. Trouble falling or staying asleep, or sleeping too
                much</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-3"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-3"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-3"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-3"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong>4. Feeling tired or having little energy</strong></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-4"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-4"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-4"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-4"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong>5. Poor appetite or overeating</strong></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-5"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-5"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-5"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-5"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >6. Feeling bad about yourself or that you are a failure or have
                let yourself or your family down</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-6"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-6"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-6"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-6"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >7. Trouble concentrating on things, such as reading the
                newspaper or watching television</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-7"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-7"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-7"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-7"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >8. Moving or speaking so slowly that other people could have
                noticed. Or the opposite being so figety or restless that you
                have been moving around a lot more than usual</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-8"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-8"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-8"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-8"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >9. Thoughts that you would be better off dead, or of hurting
                yourself</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-9"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-9"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Several days</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-9"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">More than half the days</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-9"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Nearly every day</label><br />
            </div>
          </div>
          <div class="form-group card">
            <label for="gender"
              ><strong
                >10. If you checked off any problems, how difficult have these
                problems made it for you to do your work, take care of things at
                home, or get along with other people?</strong
              ></label
            >
            <div class="form-check mt-1">
              <input
                type="radio"
                id="op-1"
                name="que-10"
                value="0"
                style="font-weight: bold" required
              />
              <label for="op-1">Not at all</label><br />
              <input
                type="radio"
                id="op-2"
                name="que-10"
                value="1"
                style="font-weight: bold" required
              />
              <label for="op-2">Somewhat difficult</label><br />
              <input
                type="radio"
                id="op-3"
                name="que-10"
                value="2"
                style="font-weight: bold" required
              />
              <label for="op-3">Very difficult</label><br />
              <input
                type="radio"
                id="op-4"
                name="que-10"
                value="3"
                style="font-weight: bold" required
              />
              <label for="op-4">Extremely difficult </label><br />
            </div>
          </div>

          <div class="submit-form mb-5">
            <button
              type="submit"
              class="btn btn-warning"
              style="color: black; font-weight: bold; border-radius: 12px"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
